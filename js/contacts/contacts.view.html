<section class="page__row">
	<div class="welcome">
		<div class="page__cell">
			<p>Contacts</p>
		</div>
	</div>
</section>
<section class="page__row">
	<div class="page__cell">
		<form id="contacts_form" name="contacts" ng-submit="send(contacts)" ng-validate="validationOptions">
			<legend id="test">Напиши мне:</legend>
			
			<form-input title="Ваше имя" name="form_name" value="model.name"></form-input>
			<form-input title="Ваша фамилия" name="form_secondname" value="model.name"></form-input>
			<form-input title="Email:" name="email" value="model.email"></form-input>
			<form-input title="Телефонный номер:" name="phone" value="model.phone" placeholder="+375 (__) ___-__-__"></form-input>
			<form-input id="text" title="Сообщение" name="message" type="textarea" value="model.message"></form-input>
			<button type="submit" class="button__post" id="btn" value="Отправить">Отправить</button>
			<div class="clearfix"></div>
		</form>
	</div>
</section>
